services:
  - type: web
    name: project-showcase
    env: node
    region: oregon
    plan: free
    buildCommand: |
      npm install
      cd frontend && npm install
      cd ../backend && npm install
      cd ../frontend && npm run build
    startCommand: |
      node backend/server.js
    healthCheckPath: /api/health
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false