services:
  - type: web
    name: project-showcase
    env: node
    region: oregon
    plan: free
    buildCommand: |
      npm run render-build
    startCommand: |
      npm start
    healthCheckPath: /api/health
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false